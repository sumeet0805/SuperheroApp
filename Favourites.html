<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="./assets/favourite.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
     
    <div class=" sticky-top">

        <div class="d-flex  justify-content-between flex-column flex-md-row bg-slate-200  p-6 w-full sticky-top  ">
            <a href="./index.html" class="font-bold ">Homepage</a>
            <h1 class="font-bold text-2xl  " >FAVOURITE SUPER<span class="text-red-600">HEROES</span></h1>
           
        </div>
  </div>

  <div class="needpopulate max-w-full  d-flex justify-content-center ">
           
    <ul class="autocomplete-box max-w-[600px] mt-2 mb-[70px]"></ul>
</div>
    </div>
    <div class="template" hidden>
        <ul>
            <!-- ---------------------Li Template--------------------- -->
            <li class="shadow-lg grid sm:grid-cols-2 grid-cols-1 list mt-4 " data-id="" data-image-url=""
             >
                <div class="  min-h-full  p-2  mt-6">
                    <img src=""  class="bg-danger object-contain-fit  rounded-3 m-auto " alt="" onerror="this.onerror=null; this.src='./assets/images/search.png'" />
                    <!-- Name -->
                    </div>
                    <div class="d-flex  flex-column justify-content-around min-h-[150px]  ">
                    <a class=" text-center text-md text-blue-700 font-bold font-bold "></a>
                    <button class="fav-btn border-danger border-1 p-2 mx-4 hover:bg-red-600 hover:text-white transition duration-300">Remove from Favourite</button>
                    <button class="btn-success rounded-0 p-2 btn btn-md mx-4 bg-red-600 border-1 border-danger hover:bg-transparent hover:text-black  ">Click to View Details</button>
                </div>
                <!-- Heart Icon -->
                
            </li>
        </ul>
    </div>

    <footer class=" shadow mt-8 dark:bg-gray-800 position-fixed w-full bottom-0 ">
        <div class="w-full mx-auto  p-2 md:flex md:items-center md:justify-between text-white font-bold">
            <span class="text-sm text-gray-500 sm:text-center dark:text-white-400 text-uppercase"> Super Hero Application
            </span>
            <span class="text-sm text-gray-500 sm:text-center dark:text-white-400"> Powered By Marvel
            </span>
        </div>
    </footer>
