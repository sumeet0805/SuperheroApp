<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="./assets/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="column">
            <center>
                <div>
                    <h1>SuperHero Application</h1>
                    <h3>Powered by MARVEL</h3>
                    <a href="./Favourites.html">My Favourites</a>
                </div>
            </center>
            <input type="text" placeholder="Please TypeHeroName" class="textbox">
            <input type="submit" class="submitted" onclick="searchandpaste()">
            <div class="needpopulate">
                <h3>List of SuperHeroes</h3>
                <ul class="autocomplete-box"></ul>
            </div>
        </div>
    </div>

    <!-- Template which will be used for fetching the result -->
    <div class="template" hidden>
        <ul>
            <!-- ---------------------Li Template--------------------- -->
            <li class="d-flex justify-content-between align-items-center list" data-id="" data-image-url=""
                style="border-width: 1px;border-color: black;border: solid;">
                <div>

                    <img src="" alt="" onerror="this.onerror=null; this.src='./assets/images/search.png'" />
                    <!-- Name -->
                    <a></a>
                    <button class="fav-btn">Add to Favourite</button>
                    <button class="btn-success">Click to View Details</button>
                </div>
                <!-- Heart Icon -->
                <i class=""></i>
            </li>
        </ul>
    </div>
</body>

</html>
