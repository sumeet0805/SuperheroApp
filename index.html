<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./assets/index.js"></script>
</head>
<body class="min-h-screen">
    <div class="container w-100 ">
        <div class="column">
            <div class="bg-slate-200 p-4 sticky-top w-full ">
       
            <div class="flex justify-between flex flex-col lg:flex-row ">
               
            <div class="flex">
            
            <input type="text" placeholder="Please Type Hero Name"  class="textbox form-control btn-outline-dark bg-transparent placeholder- max-w-[300px] text-dark">
            <input type="submit"  value="Search" class="submitted btn btn-outline-danger my-2  my-sm-0 ml-4" onclick="searchandpaste()">
           
            </div>
            <h3 class="mt-auto text-lg md:text-[30px] mr-40 font-bold ">SUPER<span class="text-red-600">HEROES</span></h3>
            
            <a href="./Favourites.html" class="hover:text-blue-500 font-bold text-md  lg:text-lg mt-auto">Favourites</a>
            
            

            </div>
          </div>
            <div class="needpopulate pb-[80px] ">
                <ul class="autocomplete-box grid sm:grid-cols-3 grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-2  border-none"></ul>
            </div>
        </div>
    </div>
<div class="loader d-none mx-auto mt-4" id="loader_el"></div>
    <!-- Template which will be used for fetching the result -->
    <div class="template " hidden>
        <ul >
            <!-- ---------------------Li Template--------------------- -->
            <li class="" data-id="" data-image-url="">
                <div class="flex flex-col   min-h-full justify-between border-1 rounded-3 p-2 hover:scale-105 transition duration-150 mt-6">
                       
                    <img src="" alt=""  class="max-h-[250px] object-contain max-w-fit rounded-3 m-auto "  onerror="this.onerror=null; this.src='./assets/images/search.png'" />
                    
                    <!-- Name -->
                    <div>
                   
                    <div class="flex justify-center flex-col">
                    <span class="m-auto text-md text-blue-700 font-bold font-bold "></span>
                    <button class="fav-btn">Add to Favourite</button>
                    <button class="btn-success btn btn-md mx-4 bg-red-600 border-none hover:bg-red-300 ">View Details</button>
                </div>
                    </div>
                </div>
                <!-- Heart Icon -->
                <i class=""></i>
            </li>
        </ul>
        
    </div>
    <footer class=" shadow mt-8 dark:bg-gray-800 position-fixed w-full bottom-0 ">
        <div class="w-full mx-auto  p-2 md:flex md:items-center md:justify-between text-white font-bold">
            <span class="text-sm text-gray-500 sm:text-center dark:text-white-400 text-uppercase"> Super Hero Application
            </span>
            <span class="text-sm text-gray-500 sm:text-center dark:text-white-400"> Powered By Marvel
            </span>
        </div>
    </footer>
     


</body>

</html>
